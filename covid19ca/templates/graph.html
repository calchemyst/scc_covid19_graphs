<!DOCTYPE html>
<html>
<head>
    <title>Index</title>

<body>
<form id="get-graph" action="/get_graph" method="post">
<select name="graph">

</select>
<input form="get-graph" type="submit" id="graph" value="Get graph">
</form>

<br>

    <img src="{{ covid_graph }}" alt="COVID19 Graph">
</body>
</html>
